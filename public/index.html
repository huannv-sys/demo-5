<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MikroTik Controller</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">
  <div class="container">
    <header class="my-4 text-center">
      <h1>MikroTik Controller</h1>
      <p class="lead">Hệ thống giám sát và quản lý thiết bị MikroTik</p>
    </header>

    <div class="row my-4">
      <div class="col">
        <div class="card bg-dark border-primary">
          <div class="card-header bg-primary text-white">
            <h2 class="h5 mb-0">Thêm thiết bị MikroTik</h2>
          </div>
          <div class="card-body">
            <form id="router-form">
              <div class="mb-3">
                <label for="name" class="form-label">Tên thiết bị</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ IP</label>
                <input type="text" class="form-control" id="address" required placeholder="192.168.1.1">
              </div>
              <div class="mb-3">
                <label for="port" class="form-label">Cổng API</label>
                <input type="number" class="form-control" id="port" value="8728">
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" required placeholder="admin">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="isDefault">
                <label class="form-check-label" for="isDefault">
                  Đặt làm thiết bị mặc định
                </label>
              </div>
              <button type="submit" class="btn btn-primary w-100">Thêm thiết bị</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card bg-dark border-info">
          <div class="card-header bg-info text-dark">
            <h2 class="h5 mb-0">Thông tin API</h2>
          </div>
          <div class="card-body">
            <div id="api-status">Đang kiểm tra kết nối...</div>
            <hr>
            <div id="connection-list">
              <h3 class="h6">Các thiết bị đã thêm</h3>
              <div class="list-group list-group-flush bg-dark" id="connections"></div>
            </div>
            <hr>
            <button id="test-api" class="btn btn-info w-100 mb-2">Kiểm tra API</button>
            <div id="api-result" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="result-area" class="my-4">
      <div class="card bg-dark border-success">
        <div class="card-header bg-success text-white">
          <h2 class="h5 mb-0">Kết quả</h2>
        </div>
        <div class="card-body">
          <div id="result" class="bg-dark p-3 rounded border border-secondary overflow-auto" style="max-height: 300px">
            <div class="text-muted">Kết quả sẽ hiển thị ở đây...</div>
          </div>
        </div>
      </div>
    </div>

    <footer class="mt-5 mb-3 text-center text-muted">
      <p>MikroTik Controller &copy; 2025</p>
    </footer>
  </div>

  <!-- Alert container -->
  <div id="alert-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1050"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
